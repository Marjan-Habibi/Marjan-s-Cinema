    body {

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 15px 0;
      font-size: 22px;
      font-weight: bold;
      background: #FCF259;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee-animation 12s linear infinite, colorchange 5s linear infinite;
      text-shadow: 2px 2px 6px #000;
    }

    @keyframes marquee-animation {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes colorchange {
      0%   { color: #ff5050; }
      25%  { color: #ffff66; }
      50%  { color: #66ffcc; }
      75%  { color: #66b3ff; }
      100% { color: #ff5050; }
    }

    .middlecontainer iframe {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .button {
      display: inline-block;
      margin: 15px 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background: #000;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #FCF259;
      transform: scale(1.05);
    }

    .footer {
      background: black;
      color: #FCF259;
      padding: 2rem 1rem 1rem;

    }

    .footer-content {

    }

    .social-icons {

    }

    .social-icons a {
      color: white;
      font-size: 1.8rem;
      transition: color 0.3s ease;

    .footer-bottom p {

      color: #FCF259;
    }

    @media (max-width: 600px) {

        gap: 1rem;
        font-size: 1.5rem;

    }
